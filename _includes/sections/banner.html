{% capture background_image %}
    {% include hashbrown/get_media_by_id id=include.section.backgroundImage %}
{% endcapture %}

<section style="{% if background_image %}background-image:url('{{ background_image }}');{% endif %}" class="banner">
    <div class="container">
        {% if include.section.text %}
            {{ include.section.text | markdownify }}
        {% endif %}
    </div>
</section>
